<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Reset Link -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Styling -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FireBase  Link -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler!</h1>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        New Train Sign-Up
                    </div>

                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination (City):</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrain-input">First Train Time:</label>
                                <input class="form-control" id="firstTrain-input" type="time">
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">Frequency (In Minutes):</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Most Recent Member Card -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Next Train To Arrive
                    </div>
                    <div class="card-body" id="next-train">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p>
                    </div>
                </div>

            </div>

            <!-- Wells for displaying all users -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        All Scheduled Trains
                    </div>
                    <div class="card-body">
                        <div id="all-trains-list"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JavaScript Link -->
    <script src="assets/js/logic.js"></script>
</body>

</html>
